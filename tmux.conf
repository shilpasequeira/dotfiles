#
# -- Settings --
#

set -g utf8 on
set -g default-terminal 'xterm-256color'
set -g base-index 1
set -g pane-base-index 1
set -g history-limit 10000

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Support for copying and pasting from the OSX clipboard.
# Requires reattach-to-user-namespace (can be installed using brew)
set-option -g default-command "which reattach-to-user-namespace &> /dev/null && reattach-to-user-namespace -l bash --login || bash --login"

# Faster escape sequences
set -s escape-time 100

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#
# -- Appearance --
#
set -g status-utf8 on
set -g status-fg colour244
set -g status-bg colour233
set -g message-fg colour255
set -g message-bg colour235

setw -g window-status-current-fg colour214

set -g pane-active-border-fg colour235
set -g pane-border-fg colour235

#
# -- Key bindings --
#

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind r source-file ~/.tmux.conf \; display "Configuration reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-v split-window -h
bind C-s split-window -v

